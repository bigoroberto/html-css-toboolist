<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>Toboolist</title>
</head>
<body>

  <header>
    <div class="container">
      <img src="img/img/Logo.png" alt="Logo">
      <h1>Toboolist</h1>
    </div>
  </header>

  <nav>
    <div class="content">
      <button class="add-task" type="button">Add Task</button>
      <button class="add-section" type="button">Add Section</button>
    </div>
  </nav>

  <main>
    <section class="corpo">
      <div class="sezione-1">
        <h2>&#9660; New Task</h2>
      </div>
      <span class="check"><span class="cerchio verde"> &check;</span><h5>Quarterly Newsletter</h5>
      <button class="articoli editoria" type="button">Editorial</button>
    </section>
    <section class="corpo">
      <div class="sezione-1">
        <h2>&#9660; Today</h2>
      </div>
      <span class="check"><span class="cerchio verde"> &check;</span><h5>Recruiting blog post</h5>
      <button class="articoli editoria" type="button">Editorial</button>
      <div>
        <span class="check"><span class="cerchio verde"> &check;</span><h5>Mobile app launch</h5>
      <button class="articoli goals" type="button">Q1 Goals</button>
      </div>
      <div>
        <span class="cross"><span class="cerchio rosso"> &cross;</span><h5>Interview John W.</h5>
      <button class="articoli recruiting" type="button">Recruiting</button>
      </div>
      <div>
        <span class="check"><span class="cerchio verde"> &check;</span><h5>Summit update to mobile storefronts</h5>
      <button class="articoli mobile" type="button">Mobile</button>
      </div>
    </section>
    <section class="corpo">
      <div class="sezione-1">
        <h2>&#9660; Upcoming</h2>
      </div>
      <span class="cross"><span class="cerchio rosso"> &cross;</span><h5>Recruiting blog post</h5>
      <div>
        <span class="check"><span class="cerchio verde"> &check;</span><h5>Homepage refresh</h5>
      <button class="articoli website" type="button">Website</button>
      </div>
      <div>
        <span class="check"><span class="cerchio verde"> &check;</span><h5>Onboard new Sales team members</h5>
      <button class="articoli sales" type="button">Sales</button>
      </div>
      <div>
        <span class="check"><span class="cerchio verde"> &check;</span><h5>Review editorial calendar</h5>
      <button class="articoli editoria" type="button">Editorial</button>
      </div>
    </section>

      
    </div>
  </main>
</body>
</html>
